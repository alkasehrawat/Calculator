<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendValue('%')">%</button>
        <button class="operator" onclick="appendValue('/')">÷</button>
        <button class="operator" onclick="appendValue('*')">×</button>

        <button class="num" onclick="appendValue('7')">7</button>
        <button class="num" onclick="appendValue('8')">8</button>
        <button class="num" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">−</button>

        <button class="num" onclick="appendValue('4')">4</button>
        <button class="num" onclick="appendValue('5')">5</button>
        <button class="num" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="num" onclick="appendValue('1')">1</button>
        <button class="num" onclick="appendValue('2')">2</button>
        <button class="num" onclick="appendValue('3')">3</button>
        <button class="equal" onclick="calculateResult()">=</button>

        <button class="num" onclick="appendValue('0')">0</button>
        <button class="num" onclick="appendValue('.')">.</button>
        <button class="operator" onclick="toggleAdvanced()">⨁</button>
    </div>

    <div class="advanced">
        <button class="operator" onclick="appendValue('Math.sqrt(')">√</button>
        <button class="operator" onclick="appendValue('**2')">x²</button>
        <button class="operator" onclick="appendValue('**')">xⁿ</button>
        <button class="operator" onclick="appendValue('1/')">1/x</button>

        <button class="operator" onclick="appendValue('Math.PI')">π</button>
        <button class="operator" onclick="appendValue('Math.E')">e</button>
        <button class="operator" onclick="appendValue('Math.log10(')">log</button>
        <button class="operator" onclick="appendValue('Math.log(')">ln</button>

        <button class="operator" onclick="appendValue('Math.sin(')">sin</button>
        <button class="operator" onclick="appendValue('Math.cos(')">cos</button>
        <button class="operator" onclick="appendValue('Math.tan(')">tan</button>
        <button class="operator" onclick="appendValue('factorial(')">!</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
